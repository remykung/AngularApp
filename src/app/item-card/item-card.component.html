<section class="listing">
    <div class="photo-wrapper">
    <img class="listing-photo" [src]="itemCard.photo" alt="Exterior photo of {{itemCard.name}}">
    <button mat-flat-button class="edit-button"><mat-icon>edit</mat-icon>Edit</button>
    </div>
    <h2 class="listing-heading">{{ itemCard.name }}</h2>
    <p class="listing-items">{{ itemCard.items }} items</p>
</section>
